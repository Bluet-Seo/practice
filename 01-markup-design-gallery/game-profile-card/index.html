<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac1501784d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="my">
                <h1>MyProfile</h1>
            </div>
            <div class="x-button"><i class="fa-solid fa-xmark fa-2x"></i></div>
        </div>
        <div class="middle-bar"><!-- 중단바 콘텐츠 -->
            <img class="profile-img" src="img/bluet.png" alt="bluet">
            <div class="profile">
                <span>Mabinogi<br>설삼:)<br><p>마법사로 활동중입니다~</p></span>
            </div>
        </div>
        <div class="middle-bar-button">
            <button class="btn-long">Edit profile</button>
            <button class="btn-circle"><i class="fa-solid fa-heart"></i></button>
            <button class="btn-circle"><i class="fa-solid fa-gear"></i></button>
        </div>
        <div class="bottom-bar">
            <div class="item">
                <img class="image-list" src="img/one.jpg" alt="cat">
                <div class="text-list">
                    <span>Mabinogi<br>
                    <span class="small-text">시키는대로 다하면된다</span></span>
                </div>
            </div>
            <div class="item">
                <img class="image-list" src="img/two.jpg" alt="cat">
                <div class="text-list">
                    <span>MapleStory<br>
                    <span class="small-text">귀여워! 귀여워!!</span></span>
                </div>
            </div>
            <div class="item">
                <img class="image-list" src="img/thee.jpg" alt="cat">
                <div class="text-list">
                    <span>Lost Ark<br>
                    <span class="small-text">스토리가 재밌다.</span></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
