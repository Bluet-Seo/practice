<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML회원가입</title>
</head>
<body>
  <h1>Create An Account</h1>
    <form action="" method="get">
      <div> 
        <label for="first-name">First name </label>
        <input type="text" name="first-name" id="first-name" placeholder="First name" required />
      </div>
      <div>
        <label for="last-name">Last name </label>
        <input type="text" name="last-name" id="last-name" placeholder="Last name" required />
      </div>
      <div>
        <label for="email">Email </label>
        <input type="email" name="email" id="email" placeholder="아이디@email.com" required />
      </div>
      <div>
        <label for="user-name">User name </label>
        <input type="text" name="user-name" id="user-name" placeholder="User name" required />
      </div>
      <div>
        <label for="pass">Password</label>
        <input type="password" name="password" id="password" minlength="8" placeholder="비밀번호는 8자 이상" required />
      </div>
      <div>
        <label for="birth-date">Birth date</label>
        <input type="date" name="birth-date" id="birth-date" placeholder="생년월일" required />
      </div>
      <div>
        <label for="happy-bar">How happy are you?</label>
        <input type="range" name="happy-bar" id="happy-bar" min="0" max="100" step="10" list="markers">
        <datalist id="markers">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav. color</label>
        <input type="color" name="color" id="color">
      </div>
      <div>
        <input class="submit" type="submit" value="제출" />
      </div>
     </form>
</body>
</html>
