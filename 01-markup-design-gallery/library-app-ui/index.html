<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
    <header class="topbar">
      <div class="topbar__left"><i class="fa-solid fa-bars"></i></div>
      <div class="topbar__title"><h3>library</h3></div>
      <div class="topbar__right"><i class="fa-solid fa-basket-shopping"></i></div>
    </header>

    <div class="searchbar__box">
    <input type="text" placeholder="책 제목을 검색하세요" />
    <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <main class="mainbar">
      <h2 class="section-title">Book of the day</h2>

      <div class="book-list">
        <div class="book-card">
        <!-- 왼쪽 썸네일 -->
        <div class="book-card__thumb">
          <img src="someday.jpg"/>
        </div>

        <!-- 오른쪽 본문 -->
        <div class="book-card__body">
          <h3 class="book-card__name">언젠가 우리가 <br>같은 별을 바라본다면</h3>
          <p class="book-card__sub">저자 차인표</p>

          <!-- 별점 + 버튼 묶음 -->
          <div class="book-card__meta">
            <div class="book-card__stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>

          <div class="book-card__actions"> 
          <button class="baseOne">미리보기</button>
          <button class="baseTwo">댓글달기</button>
          <div class="book-card__btn"><i class="fa-solid fa-bookmark"></i></div>
          <button class="baseThee">대여 신청</button>
            </div> 
          </div>
          </div>

        </div><!-- .book-card 끝 -->
      </div><!-- .book-list 끝 -->
    </main>
     

  </div>

  <script src="https://kit.fontawesome.com/ac1501784d.js" crossorigin="anonymous"></script>
</body>
</html>
