<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
    <header class="topbar">
      <div class="topbar__left"><i class="fa-solid fa-bars"></i></div>
      <div class="topbar__title"><h3>library</h3></div>
      <div class="topbar__right"><i class="fa-solid fa-basket-shopping"></i></div>
    </header>

    <div class="searchbar__box">
    <input type="text" placeholder="책 제목을 검색하세요" />
    <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- 메인 -->
    <main class="mainbar">
      <h2 class="section-title">Book of the day</h2>

      <div class="book-list">
        <div class="book-card">
        <!-- 왼쪽 썸네일 -->
        <div class="book-card__thumb">
          <img src="someday.jpg" alt="오늘의 책"/>
        </div>

        <!-- 오른쪽 본문 -->
        <div class="book-card__body">
          <h3 class="book-card__name">언젠가 우리가 <br>같은 별을 바라본다면</h3>
          <p class="book-card__sub">저자 차인표</p>

          <!-- 별점 + 버튼 묶음 -->
          <div class="book-card__meta">
            <div class="book-card__stars">
              <i class="fa-solid fa-star fa-sm"></i>
              <i class="fa-solid fa-star fa-sm"></i>
              <i class="fa-solid fa-star fa-sm"></i>
              <i class="fa-solid fa-star fa-sm"></i>
              <i class="fa-solid fa-star fa-sm"></i>
            </div>

          <div class="book-card__actions"> 
          <button class="baseOne">미리보기</button>
          <button class="baseTwo">댓글달기</button>
          </div>

          <div class="book-card__footer">
            <div class="book-card__btn">
              <i class="fa-solid fa-bookmark"></i>
            </div>
            <button class="baseThee">대여 신청</button>

          </div><!--book-card__footer 끝-->
          </div><!--book-card__meta 끝-->
          </div><!--book-card__body 끝-->

        </div><!-- .book-card 끝 -->
      </div><!-- .book-list 끝 -->
    </main>
     
    <!-- 서브 메인 -->
<section class="mainbar--second">
  <h2 class="section-title">a recommended book</h2>

  <!-- 책 카드 리스트 -->
  <div class="book-list--second">

    <!-- 책1 -->
    <div class="book-card--second">
      <div class="book-card--second__thumb">
        <img class="book-card__cover" src="boy.jpg" alt="추천1">
      </div>
      <!-- 아이콘 (별점) -->
      <div class="book-card__icon">
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
      </div>
    </div><!-- book-card -->

     <!-- 책2 -->
    <div class="book-card--second">
      <div class="book-card--second__thumb">
        <img class="book-card__cover" src="classic.jpg" alt="추천2">
      </div>
      <!-- 아이콘 (별점) -->
      <div class="book-card__icon">
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
      </div>
    </div><!-- book-card -->

     <!-- 책3 -->
    <div class="book-card--second">
      <div class="book-card--second__thumb">
        <img class="book-card__cover" src="this.jpg" alt="추천3">
      </div>
      <!-- 아이콘 (별점) -->
      <div class="book-card__icon">
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
      </div>
    </div><!-- book-card -->

     <!-- 책4 -->
    <div class="book-card--second">
      <div class="book-card--second__thumb">
        <img class="book-card__cover" src="you.jpg" alt="추천4">
      </div>
      <!-- 아이콘 (별점) -->
      <div class="book-card__icon">
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
        <i class="fa-solid fa-star fa-xs"></i>
      </div>
    </div><!-- book-card -->

  </div><!-- book-list--second -->
</section>

<footer class="footer">
  <h2 class="section-title">Popular authors</h2>
  <div class="writer-card">
    <div class="writer-card__thumb">
      <img src="cha.jpg" alt="차인표"/>
    </div>
    <div class="writer-card__sub">
      <h3 class="book-card__name">사회적 아픔을 이야기로 품어내는<br> ‘책임 있는 이야기꾼’</h3>
      <p>차인표는 배우로 출발했지만 무대의 빛에 머물지 않았다.
위안부 문제를 다룬 언젠가 우리가 같은 별을 바라본다면과 문학상 수상작 인어 사냥을 통해, 그는 이제 배우를 넘어 아픔을 기록하는 이야기꾼으로 서 있다.</p>
    </div>
  </div>
</footer>

  </div><!--app 끝!-->

  <script src="https://kit.fontawesome.com/ac1501784d.js" crossorigin="anonymous"></script>
</body>
</html>
